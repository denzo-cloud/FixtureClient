<div class="container">
    <div class="card mt-4">
        <div class="card-body">
            <h4 class="text-center">REGISTRO DE EQUIPOS</h4>
        </div>
    </div>
    <div class="card mt-4">
        <div class="card-body">
            <div class="row">
                <div class="col">
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Carrera:</label>
                        <div class="col-sm-8">
                          <span class="badge badge-success">Computación e Informática</span>
                        </div>
                    </div>  
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Nombre Equipo:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control">
                        </div>
                    </div>                
                </div>
                <div class="col"> 
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Disciplina:</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="">
                                <option>Voley Mixto</option> 
                                <option>Futbol 8</option>
                                <option>Tenis de Mesa</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Disciplina</th>
                        <th>Nombre del Equipo</th>
                    </tr>
                </thead>
                <tbody *ngFor="let team of teams">
                    <tr>
                        <td>{{ team.disciplina }}</td>
                        <td>{{ team.equipo }}</td>
                    </tr>   
                </tbody>
            </table>
            <div class="row justify-content-center m-4">
                <div class="col-4">
                    <button type="button" class="btn btn-primary btn-block">
                        Registrar
                    </button>
                </div>
                <div class="col-4">
                    <button type="button" class="btn btn-danger btn-block">
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
